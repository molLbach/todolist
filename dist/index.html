<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist+</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="header">
            <h1>ToDoList+</h1>
        </div>
    </header>
    <div class="countainer">
        <div class="projectsdiv">
            <button class="addproject">+Add Project</button>
            <dialog class="modal">
                <div class="topbar">
                <h2>New Project</h2>
                <button class="cancelproject">X</button>
                </div>
                <input type="text" placeholder="Project name" id="projectname" required>
                <hr>
                <input type="text" placeholder="Project description" id="projectdesc" required>
                <hr>
                <button class="btnsubmit" type="submit">Add</button>
            </dialog>
            <h1>Projects:</h1>
            
        </div>
        
        <div class="taskdiv">
            <div class="buttondiv">
                <button class="addtask">+add Tasks</button>
                <dialog class="taskmodal">
                 <input id="taskdesc" type="text" placeholder="Task info" required>
                 <input type="date" id="date">
                 <br>
                 <div class="flexdiv">
                    <select name="priority" id="priority">
                        <option value="default">Select Priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                     </select>
                     <button id="taskadd">+</button>
                     <button id="taskcancel">X</button>
                 </div>
                 
                </dialog>
            </div>
            <div class="refreshdiv"></div>
        </div>
    </div>

    <div class="content"></div>
    <script src="main.js"></script>
</body>
</html>
