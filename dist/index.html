<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="header">
            <h1>ToDoList+</h1>
        </div>
    </header>
    <div class="countainer">
        <div class="projectsdiv">
            <button class="addproject">+Add Project</button>
            <dialog class="modal">
                <div class="topbar">
                <h2>New Project</h2>
                <button class="cancelproject">X</button>
                </div>
                <input type="text" placeholder="Project name" id="projectname">
                <hr>
                <input type="text" placeholder="Project description" id="projectdesc">
                <hr>
                <button class="btnsubmit" type="submit">Add</button>
            </dialog>
            <h1>Projects:</h1>
            
        </div>
        
        <div class="taskdiv">
            <div class="buttondiv">
                <button class="addtask">+add Tasks</button>
            </div>
            <div class="refreshdiv"></div>
        </div>
    </div>

    <div class="content"></div>
    <script src="main.js"></script>
</body>
</html>
